<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact - Expense Tracker</title>
</head>
<body>

    <header>
        <div class="container">
            <h1>BudgetBuddy</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container contact-content">
        <section>
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, feel free to reach out to us!</p>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2023 Expense Tracker</p>
            <div class="footer-social">
                <a href="https://www.facebook.com/YourPageName" target="_blank">Facebook</a>
                <a href="https://twitter.com/YourTwitterHandle" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com/in/YourLinkedInProfile" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script>
        function submitForm() {
            // Add your form submission logic here
            alert("Form submitted successfully!"); // Replace this with actual submission code
        }
    </script>

</body>
</html>
